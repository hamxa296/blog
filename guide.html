                `).join('')}

            </div>`;


            appContainer.querySelectorAll('[data-id]').forEach(tag => {

                tag.addEventListener('click', (e) => {

                    const id = e.currentTarget.dataset.id;

                    expandedSection = guideSections.find(s => s.id === id);

                    renderExpandedSection();

                });

            });

        };


        const renderExpandedSection = () => {

            if (!expandedSection) {

                renderTagGrid();

                return;

            }


            let fullContentHtml = '';

            if (expandedSection.id === "societies-events") {

                const societySubCategories = expandedSection.fullContent;

                const subNavHtml = Object.keys(societySubCategories).map(key => `

                    <button class="px-6 py-2 rounded-full font-semibold transition-colors duration-200

                        ${selectedSocietySubTag === key ? 'bg-[#1a936f] text-white shadow-md' : 'text-gray-700 bg-gray-200 hover:bg-gray-300'}"

                        data-sub-tag="${key}">

                        <span>${societySubCategories[key].title}</span>

                    </button>

                `).join('');


                const societyContentHtml = selectedSocietySubTag ?

                    societySubCategories[selectedSocietySubTag].societies.map(item => `

                        <div class="p-4 bg-gray-50 rounded-lg mb-4 shadow-sm border border-gray-100">

                            <h4 class="text-xl font-semibold text-[#2A2A2A]">${item.name}</h4>

                            <p class="mt-1 text-gray-600 text-sm">${item.description}</p>

                        </div>

                    `).join('')

                    : `<div class="text-center p-8 text-gray-500 bg-gray-50 rounded-lg border border-gray-200">

                        <p class="text-lg">Please select a society category to view the details.</p>

                       </div>`;


                fullContentHtml = `<div class="flex flex-col sm:flex-col gap-6">

                    <nav class="flex flex-wrap gap-2 mb-6" id="sub-nav">${subNavHtml}</nav>

                    <div class="sm:flex-grow">${societyContentHtml}</div>

                </div>`;

            } else if (Array.isArray(expandedSection.fullContent) && expandedSection.id === "important-contacts") {

                fullContentHtml = `<div class="overflow-x-auto">

                    <table class="w-full text-left table-auto border-collapse">

                        <thead class="text-gray-700 bg-gray-100">

                            <tr>

                                <th class="py-3 px-4 border-b font-semibold">Contact</th>

                                <th class="py-3 px-4 border-b font-semibold">Department</th>

                                <th class="py-3 px-4 border-b font-semibold">Purpose</th>

                            </tr>

                        </thead>

                        <tbody>

                            ${expandedSection.fullContent.map((item, index) => `

                                <tr class="border-b last:border-b-0">

                                    <td class="py-3 px-4 text-[#2A2A2A]">${item.contact}</td>

                                    <td class="py-3 px-4 text-gray-600">${item.department}</td>

                                    <td class="py-3 px-4 text-gray-600">${item.purpose}</td>

                                </tr>

                            `).join('')}

                        </tbody>

                    </table>

                </div>`;

            } else if (typeof expandedSection.fullContent === 'string' && expandedSection.fullContent.trim().startsWith('-')) {

                const listItems = expandedSection.fullContent.split('\n').filter(line => line.trim()).map((line, index) => {

                    const content = line.trim().startsWith('-') ? line.trim().substring(1).trim() : line;

                    return content ? `<li class="text-gray-700">${content}</li>` : '';

                }).join('');

                fullContentHtml = `<ul class="mt-4 space-y-2 list-disc list-inside">${listItems}</ul>`;

            } else {

                fullContentHtml = `<p class="mt-4 text-[#2A2A2A] leading-relaxed whitespace-pre-wrap">${expandedSection.fullContent}</p>`;

            }


            const personalizedListSection = expandedSection.id === "what-to-pack" ? `

                <div class="mt-8 p-6 rounded-xl bg-blue-50 border border-blue-200">

                    <h3 class="text-2xl font-semibold font-lora text-blue-800">Need a Personalized List?</h3>

                    <p class="mt-2 text-sm text-gray-600">Tell us a bit about yourself to get a custom packing list. For example, "I'm a computer science student" or "I get cold easily."</p>

                    <div class="flex flex-col sm:flex-row gap-4 mt-4">

                        <input type="text" id="personalized-input" value="${personalizedInput}" placeholder="e.g., 'I am an engineering student who loves to play badminton'" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

                        <button id="generate-list-btn" class="flex items-center justify-center px-6 py-3 rounded-lg font-bold text-white transition-colors shadow-md ${isGenerating ? 'bg-blue-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}" ${isGenerating ? 'disabled' : ''}>

                           ${isGenerating ? `

                                <div class="flex items-center">

                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>

                                    Generating...

                                </div>

                           ` : 'Generate List'}

                        </button>

                    </div>

                    ${personalizedList && personalizedList.items.length > 0 ? `

                        <div class="mt-6 p-4 bg-white rounded-lg border border-blue-200">

                            <h4 class="text-xl font-semibold font-lora text-blue-800 mb-2">${personalizedList.title}</h4>

                            <ul class="list-disc list-inside space-y-3">

                                ${personalizedList.items.map((item, index) => `

                                    <li class="text-gray-700"><strong>${item.split(':')[0].trim()}:</strong> ${item.split(':').slice(1).join(':').trim()}</li>

                                `).join('')}

                            </ul>

                        </div>

                    ` : ''}

                    ${generationError ? `<div class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg border-l-4 border-red-500">${generationError}</div>` : ''}

                </div>

            ` : '';


            const sectionHtml = `

                <div id="${expandedSection.id}" class="mt-12 p-8 bg-white rounded-xl shadow-inner border border-gray-200 transition-all duration-500 ease-in-out">

                    <div class="flex justify-between items-start mb-4">

                        <h2 class="text-3xl font-bold font-lora text-[#1a936f]">${expandedSection.tag}</h2>

                        <button id="edit-btn" data-id="${expandedSection.id}" class="bg-[#1a936f] text-white px-4 py-2 rounded-lg hover:bg-[#156e52] transition-colors shadow-md">Edit</button>

                    </div>

                    ${fullContentHtml}

                    ${personalizedListSection}

                    ${renderDivider()}

                    ${renderFaqs(expandedSection.faqs)}

                    ${renderWarnings(expandedSection.warnings)}

                </div>

                <div class="text-center mt-12">

                    <button id="back-btn" class="bg-[#1a936f] text-white px-6 py-3 rounded-lg font-bold hover:bg-[#156e52] transition-colors shadow-md">

                        &larr; Back to all sections

                    </button>

                </div>

            `;


            appContainer.innerHTML = sectionHtml;


            // Add event listeners for the back and edit buttons

            document.getElementById('back-btn').addEventListener('click', () => {

                expandedSection = null;

                selectedSocietySubTag = null;

                personalizedInput = '';

                personalizedList = null;

                generationError = null;

                renderExpandedSection();

            });

            document.getElementById('edit-btn').addEventListener('click', () => showEditModal(expandedSection.id));


            // Add event listeners for sub-nav buttons if they exist

            if (expandedSection.id === "societies-events") {

                document.getElementById('sub-nav').querySelectorAll('[data-sub-tag]').forEach(btn => {

                    btn.addEventListener('click', (e) => {

                        selectedSocietySubTag = e.currentTarget.dataset.subTag;

                        renderExpandedSection();

                    });

                });

            }


            // Add event listeners for the personalized list generator

            if (expandedSection.id === "what-to-pack") {

                const personalizedInputEl = document.getElementById('personalized-input');

                const generateListBtn = document.getElementById('generate-list-btn');

                personalizedInputEl.addEventListener('input', (e) => {

                    personalizedInput = e.target.value;

                    generateListBtn.disabled = isGenerating || !personalizedInput.trim();

                    generateListBtn.classList.toggle('cursor-not-allowed', isGenerating || !personalizedInput.trim());

                    generateListBtn.classList.toggle('bg-blue-400', isGenerating || !personalizedInput.trim());

                    generateListBtn.classList.toggle('bg-blue-600', !isGenerating && personalizedInput.trim());

                    generateListBtn.classList.toggle('hover:bg-blue-700', !isGenerating && personalizedInput.trim());

                });

                generateListBtn.addEventListener('click', generatePersonalizedList);

            }

        };


        const generatePersonalizedList = async () => {

            isGenerating = true;

            generationError = null;

            personalizedList = null;

            renderExpandedSection(); // Re-render to show loading state


            const prompt = `Generate a packing list for a college freshman, based on the user's input: "${personalizedInput}". The list should be relevant to GIKI University and its environment in Pakistan. The format should be "Item: Description" on a new line. Do not use bullet points, hyphens, or asterisks. Provide a short, one-sentence title first.`;

            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];

            const payload = { contents: chatHistory };

            const apiKey = "";

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;


                let retries = 0;

            const maxRetries = 5;

            const initialDelay = 1000;


            const executeFetch = async () => {

                try {

                    const response = await fetch(apiUrl, {

                        method: 'POST',

                        headers: { 'Content-Type': 'application/json' },

                        body: JSON.stringify(payload)

                    });


                    if (!response.ok) {

                        throw new Error(`API error: ${ response.statusText }`);

                    }


                    const result = await response.json();


                    if (result.candidates && result.candidates.length > 0 &&

                        result.candidates[0].content && result.candidates[0].content.parts &&

                        result.candidates[0].content.parts.length > 0) {

                        const text = result.candidates[0].content.parts[0].text;


                        const lines = text.split('\n').filter(line => line.trim());

                        const listTitle = lines.length > 0 ? lines[0] : 'Your Custom Packing List';

                        const listItems = lines.slice(1).map(line => line.replace(/^[\s\d\-\*\#\.]+/, '').trim()).filter(item => item);

                        personalizedList = { title: listTitle, items: listItems };

                    } else {

                        generationError = "Could not get a response from the model. Please try again.";

                    }

                } catch (e) {

                    if (retries < maxRetries) {

                        const delay = initialDelay * Math.pow(2, retries);

                        retries++;

                        console.log(`Retrying API call in ${ delay }ms...`);

                        await new Promise(res => setTimeout(res, delay));

                        await executeFetch();

                    } else {

                        console.error("Error fetching personalized list:", e);

                        generationError = "Failed to generate a personalized list. Please check your network and try again.";

                    }

                } finally {

                    if (retries >= maxRetries || !generationError) {

                        isGenerating = false;

                        renderExpandedSection(); // Re-render to show the result or error

                    }

                }

            };

            await executeFetch();

        };


        const renderEditModal = (section) => {

            modalTitle.textContent = section.tag;

            editTagInput.value = section.tag;

            editShortDescTextarea.value = section.shortDescription;


            // Handle complex content (objects/arrays) by stringifying it for the textarea

            if (typeof section.fullContent === 'string') {

                editFullContentTextarea.value = section.fullContent;

            } else {

                editFullContentTextarea.value = JSON.stringify(section.fullContent, null, 2);

            }


            faqsContainer.innerHTML = `<div class="flex justify-between items-center mb-2"><label class="block text-sm font-medium text-gray-700">FAQs</label><button id="add-faq-btn" class="bg-[#1a936f] text-white px-3 py-1 rounded-md text-sm hover:bg-[#156e52] transition-colors shadow-md">Add FAQ</button></div>`;

            section.faqs.forEach((faq, index) => {

                const faqItem = document.createElement('div');

                faqItem.className = 'flex space-x-2 mb-2 p-2 bg-gray-50 rounded-md border border-gray-200';

                faqItem.innerHTML = `

                    <input type="text" placeholder="Question" value="${faq.question}" data-index="${index}" data-field="question" class="flex-1 p-2 border border-gray-300 rounded-md" />

                    <input type="text" placeholder="Answer" value="${faq.answer}" data-index="${index}" data-field="answer" class="flex-1 p-2 border border-gray-300 rounded-md" />

                    <button class="text-red-500 hover:text-red-700" data-remove="faq" data-index="${index}">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.381 21H7.618a2 2 0 01-1.993-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1H9a1 1 0 00-1 1v3m10 0H4" /></svg>

                    </button>

                `;

                faqsContainer.appendChild(faqItem);

            });

            document.getElementById('add-faq-btn').addEventListener('click', handleAddFaq);


            warningsContainer.innerHTML = `<div class="flex justify-between items-center mb-2"><label class="block text-sm font-medium text-gray-700">Warnings</label><button id="add-warning-btn" class="bg-[#1a936f] text-white px-3 py-1 rounded-md text-sm hover:bg-[#156e52] transition-colors shadow-md">Add Warning</button></div>`;

            section.warnings.forEach((warning, index) => {

                const warningItem = document.createElement('div');

                warningItem.className = 'flex space-x-2 mb-2 p-2 bg-gray-50 rounded-md border border-gray-200';

                warningItem.innerHTML = `

                    <input type="text" placeholder="Warning message" value="${warning}" data-index="${index}" class="flex-1 p-2 border border-gray-300 rounded-md" />

                    <button class="text-red-500 hover:text-red-700" data-remove="warning" data-index="${index}">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.381 21H7.618a2 2 0 01-1.993-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1H9a1 1 0 00-1 1v3m10 0H4" /></svg>

                    </button>

                `;

                warningsContainer.appendChild(warningItem);

            });

            document.getElementById('add-warning-btn').addEventListener('click', handleAddWarning);


            // Add event listeners for dynamic form elements

            document.querySelectorAll('[data-field="question"], [data-field="answer"]').forEach(input => {

                input.addEventListener('input', (e) => {

                    const index = e.target.dataset.index;

                    const field = e.target.dataset.field;

                    editForm.faqs[index][field] = e.target.value;

                });

            });

            document.querySelectorAll('[data-remove="faq"]').forEach(btn => {

                btn.addEventListener('click', (e) => handleRemoveFaq(e.currentTarget.dataset.index));

            });

            document.querySelectorAll('[data-remove="warning"]').forEach(btn => {

                btn.addEventListener('click', (e) => handleRemoveWarning(e.currentTarget.dataset.index));

            });

            document.querySelectorAll('#warnings-container input').forEach(input => {

                input.addEventListener('input', (e) => {

                    editForm.warnings[e.target.dataset.index] = e.target.value;

                });

            });


            modal.classList.remove('hidden');

        };


        const showEditModal = (sectionId) => {

            editingSectionId = sectionId;

            const section = guideSections.find(s => s.id === sectionId);

            if (!section) return;


            // Deep copy the section data to the form state

            editForm = JSON.parse(JSON.stringify(section));

            renderEditModal(editForm);

        };


        const handleAddFaq = () => {

            editForm.faqs.push({ question: '', answer: '' });

            renderEditModal(editForm);

        };

        const handleRemoveFaq = (index) => {

            editForm.faqs.splice(index, 1);

            renderEditModal(editForm);

        };

        const handleAddWarning = () => {

            editForm.warnings.push('');

            renderEditModal(editForm);

        };

        const handleRemoveWarning = (index) => {

            editForm.warnings.splice(index, 1);

            renderEditModal(editForm);

        };


        const handleSaveEdit = async () => {

            if (!editingSectionId || !db) return;


            let updatedContent = editFullContentTextarea.value;

            try {

                if (editingSectionId === 'important-contacts' || editingSectionId === 'societies-events') {

                    updatedContent = JSON.parse(editFullContentTextarea.value);

                }

            } catch (e) {

                // In a real app, this would be a custom UI alert

                console.error('Invalid JSON format for this section:', e);

                return;

            }


            const newData = {

                tag: editTagInput.value,

                shortDescription: editShortDescTextarea.value,

                fullContent: updatedContent,

                faqs: editForm.faqs,

                warnings: editForm.warnings,

            };


            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'freshmanGuide', editingSectionId);

            await setDoc(docRef, newData, { merge: true });

            modal.classList.add('hidden');

            editingSectionId = null;

        };


        const handleCloseModal = () => {

            modal.classList.add('hidden');

            editingSectionId = null;

        };


        // --- INITIALIZATION ---

        window.onload = async () => {

            try {

                const app = initializeApp(firebaseConfig);

                db = getFirestore(app);

                auth = getAuth(app);


                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {

                    await signInWithCustomToken(auth, initialAuthToken);

                } else {

                    await signInAnonymously(auth);

                }


                onAuthStateChanged(auth, (user) => {

                    if (user) {

                        const freshmanGuideRef = collection(db, 'artifacts', appId, 'public', 'data', 'freshmanGuide');

                        const q = query(freshmanGuideRef);

                        onSnapshot(q, (querySnapshot) => {

                            const fetchedData = [];

                            if (querySnapshot.empty) {

                                console.log("No data found, using placeholder data.");

                                guidePlaceholderData.forEach(data => {

                                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'freshmanGuide', data.id);

                                    setDoc(docRef, data);

                                });

                                guideSections = guidePlaceholderData;

                            } else {

                                querySnapshot.forEach((doc) => {

                                    fetchedData.push({ id: doc.id, ...doc.data() });

                                });

                                guideSections = fetchedData;

                            }

                            // Re-render the UI after data is loaded/updated

                            if (!expandedSection) {

                                renderTagGrid();

                            } else {

                                expandedSection = guideSections.find(s => s.id === expandedSection.id);

                                renderExpandedSection();

                            }

                        });

                    } else {

                        console.log("User is signed out or anonymous.");

                        // Render with placeholder data if not authenticated

                        guideSections = guidePlaceholderData;

                        renderTagGrid();

                    }

                });

            } catch (e) {

                console.error("Error initializing Firebase:", e);

                // Render with placeholder data on error

                guideSections = guidePlaceholderData;

                renderTagGrid();

            }

        };


        // Modal event listeners

        closeModalBtn.addEventListener('click', handleCloseModal);

        cancelEditBtn.addEventListener('click', handleCloseModal);

        saveEditBtn.addEventListener('click', handleSaveEdit);

    </script>
