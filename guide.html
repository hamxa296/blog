            { id: "what-to-pack", tag: "What to Pack", shortDescription: "Essential things to bring for your hostel stay.", fullContent: "For a comfortable stay in your dorm, be sure to bring essential items:\n- Bed sheets, a pillow, and a blanket.\n- A desk lamp.\n- A plug extension is crucial as outlets can be limited.\n- Your toiletries and a towel.\n- Comfortable shoes (you'll be surprised how much you have to walk here).\n- Casual clothes for daily wear and one or two formal outfits for events.", faqs: [{ question: "Can I bring an electric kettle?", answer: "Yes, electric kettles are generally allowed in the hostels, but check with your hostel warden for any specific restrictions." }, { question: "Should I bring a locker?", answer: "You will be provided with a cupboard for your belongings. A padlock is highly recommended for security." }], warnings: ["Avoid overpacking unnecessary items. Space is limited in the dorm rooms."] },
            { id: "dorm-room-info", tag: "Dorm & Room Info", shortDescription: "Everything you need to know about your new room.", fullContent: "Rooms are allotted by the administration during your orientation week. You will be assigned a roommate and a dorm. Each room comes with basic furniture including a bed, a study table, and a cupboard. Hostel culture is a big part of GIKI life, and respecting your roommate and neighbors is key to a great experience.", faqs: [{ question: "Can I change my room or roommate?", answer: "Room and roommate changes are subject to approval from the hostel administration and are typically only considered in special circumstances." }, { question: "What is the hostel mess like?", answer: "Each hostel has its own mess, providing a convenient and communal dining experience." }], warnings: ["Respect your roommate's personal space and belongings. Communication is key to a healthy living environment."] },
            { id: "weekend-travel", tag: "Weekend Travel", shortDescription: "How to go home and travel from GIKI.", fullContent: `GIKI is located a bit away from major cities, so planning your weekend travel is important. There are GIKI-sponsored buses that run to Rawalpindi/Islamabad, Peshawar, and Abbottabad every Friday and return on Sunday. You can also find ride-sharing options with seniors or other students via hostel or batch group chats ‚Äî a common and convenient carpooling system.\n\nAll those who wish to avail the shuttle service should note the following:\n\nTicket Booking: Tickets become available every Thursday at the transport office located behind the laundry shop.\nPayment: Only cash is accepted.\nRs. 350 for Islamabad, Rawalpindi, and Peshawar\nRs. 400 for Abbottabad\nTip: Get in line early ‚Äî the queue can get long and seats are limited!\n\nShuttle Schedule (Every Friday, 4:00 PM Departure from GIKI)\nTo Rawalpindi/Islamabad\n\nDeparture Point: GH / Hostel-9\nArrival Point: Road Master Adda / G-9/4, Peshawar Morr\nTo Peshawar\n\nDeparture Point: GH / Hostel-9\nArrival Point: Bagh-e-Naran, Hayatabad\nTo Abbottabad\n\nDeparture Point: GH / Hostel-9\nArrival Point: GO Petroleum Filling Station`, faqs: [{ question: "Can I book shuttle tickets online?", answer: "No, shuttle tickets are only available in person at the transport office behind the laundry shop. Make sure to bring cash as digital payments are not accepted." }, { question: "What happens if I miss the shuttle?", answer: "If you miss the shuttle, your best bet is to arrange a ride-share with other students. Many carpools are coordinated through hostel WhatsApp groups or batch chats, especially on weekends." }, { question: "Are there any travel restrictions for hostel students?", answer: "Yes. All students must inform their warden and sign the departure register before leaving campus. For female students, it's mandatory to get a gate pass signed by their warden before exiting GIKI premises."             { id: "mess-and-food", tag: "Mess & Food", shortDescription: "Everything you need to know about food on campus.", fullContent: `GIKI has a central mess system that caters to all students. Additionally, there are several other tuck shops and cafes on campus for when you want a change of pace.\n\nStudent Mess Halls\nThere are designated mess halls for each hostel. The food is served at specific times, and the menu is a mix of Pakistani cuisines, rotating on a weekly basis.\n- Breakfast: 7:00 AM - 9:00 AM\n- Lunch: 12:30 PM - 2:30 PM\n- Dinner: 7:30 PM - 9:30 PM\n\nOther Eateries on Campus\nFor snacks, late-night cravings, or just a different taste, you can explore:\n- Hot and Spicy: Located at TUC. By far the best fast food you can find in GIKI.\n- Ayan and Raju for Desi: Also located at TUC. These restaurants offer a wide variety of Pakistani cuisine and fast food, but they lack the feel (the hygiene and taste).\n- GIKI Cafe: Owned and run by GIKI admin. It's located under the auditorium (yes, that circular building you see almost everywhere). It's somewhat similar to the mess in terms of taste and hygiene. It's good for tea and some light snacks like nuggets, samosas, or rolls. You can also come for dinner here‚Äîit's cheaper than the mess, so if you want to save, Cafe is the cheapest option you've got :)`, faqs: [{ question: "Can I bring my own food to the mess?", answer: "No, outside food is not permitted in the mess hall." }, { question: "Are there vegetarian options?", answer: "The mess menu usually includes vegetarian dishes, but you can always request a special meal if needed." }, { question: "Can I opt out of the mess?", answer: "Yes, you can opt-out of the mess on a daily basis (before 2 PM) if you prefer, but it's generally a convenient option." }], warnings: ["Do not forget to 'mess in' or 'mess out' on time to avoid being charged for meals you won't eat."] },
            { id: "societies-events", tag: "Societies & Events", shortDescription: "A peek into GIKI's vibrant student life.", fullContent: societiesData, faqs: [{ question: "How can I join a society?", answer: "Most societies have a recruitment drive or 'society fair' at the beginning of the semester where you can sign up." }, { question: "What is Orientation Week?", answer: "A week-long event filled with introductory sessions, tours, and fun activities to help you settle into GIKI life." }], warnings: ["Avoid getting overly involved in too many societies in your first year. It's easy to get overwhelmed."] },
            { id: "survival-tips", tag: "Survival Tips", shortDescription: "In-depth advice on academics, homesickness, and essential apps.", fullContent: `Managing your first year at GIKI can be challenging but also incredibly rewarding. Learn to balance fun and academics from the start. Don't be afraid to ask seniors for help; they have been through it all.\n\nAcademics and Stress Management\nGIKI's academic environment is demanding. Stay on top of your coursework from the beginning, attend all classes and labs, and form study groups with your peers. Time management is a key skill to develop. Take breaks, go for a walk, or participate in a sports activity to relieve stress.\n\nDealing with Homesickness\nHomesickness is a normal feeling for many freshmen. Getting involved in societies, sports, or other campus activities can help you feel more at home. Regular video calls with family and friends can also help. Don't be afraid to talk to your Resident Advisor (RA) or a senior student about how you feel.\n\nEssential Apps for a GIKI Student\n- GIKI Portal App: Official app for checking grades, attendance, and fee details.\n- Microsoft Teams: Used for online classes and communication with faculty and classmates.\n- WhatsApp: Primary platform for hostel and class group chats.\n- Google Drive/Docs: Essential for collaborative projects and saving notes.`, faqs: [], warnings: ["Don't isolate yourself in your room. Step out, meet people, and explore the campus to make the most of your time here."] },
            { id: "library", tag: "Library", shortDescription: "All you need to know about GIKI's library.", fullContent: `GIKI's main library is the intellectual heart of the campus, offering a wide range of academic resources to support your studies and research. The library houses an extensive collection of books, journals, and digital databases. It's also an excellent place for quiet study and group work.\n\nServices & Resources\n- Book borrowing: Students can borrow books for a specified period.\n- Digital resources: Access to online journals, e-books, and research databases.\n- Study spaces: Designated quiet zones for individual study and collaborative spaces for group projects.\n- Printing & scanning: Facilities are available for printing, scanning, and photocopying documents.\n\nOpening Hours\n- Monday to Friday: 9:00 AM to 10:00 PM\n- Saturday: 9:00 AM to 5:00 PM\n- Sunday: Closed`, faqs: [{ question: "How do I get a library card?", answer: "Your student ID card doubles as your library card. You just need to register it at the library front desk." }, { question: "Is there a fine for late returns?", answer: "Yes, fines are charged for books returned past their due date. Check with the library staff for the current fee structure." }], warnings: ["Keep your phone on silent mode inside the library's quiet zones.", "Do not bring food or drinks into the library's reading areas."] },
            { id: "facilities", tag: "Facilities", shortDescription: "A brief overview of campus facilities and services.", fullContent: `GIKI offers a range of modern facilities to support a well-rounded student experience. The campus is home to a dedicated sports complex with indoor and outdoor courts for various sports like badminton, squash, and basketball. Academic life is supported by state-of-the-art computer labs, specialized departmental labs, and a fully-equipped main library.\n\nFor your health and well-being, the campus has a health center with on-call doctors and nurses for medical emergencies and consultations. The main auditorium hosts a variety of academic and social events throughout the year. Additionally, the Student Activity Centre (SAC) serves as a hub for student societies and extracurricular activities.`, faqs: [{ question: "Are the computer labs open 24/7?", answer: "Most computer labs are open until late at night, and some are accessible 24/7, especially during exam periods." }, { question: "Can I use the sports facilities at any time?", answer: "The sports complex has specific hours of operation. Check the schedule posted at the complex for details." }], warnings: ["Always follow the rules and regulations of each facility to ensure a safe and pleasant environment for everyone."] }
        ];

        // Helper function to update a doc in Firestore
        const updateGuideSection = async (db, sectionId, newData) => {
            try {
                const docRef = firebase.firestore().collection('artifacts').doc(appId).collection('public').doc('data').collection('freshmanGuide').doc(sectionId);
                await docRef.set(newData, { merge: true });
                console.log("Document successfully updated!");
            } catch (e) {
                console.error("Error updating document: ", e);
            }
        };

        const Divider = () => (
            <div className="flex items-center my-8">
                <div className="flex-grow h-px bg-gray-300"></div>
                <div className="mx-4 h-3 w-3 bg-gray-400 rounded-full"></div>
                <div className="flex-grow h-px bg-gray-300"></div>
            </div>
        );

        const App = () => {
            const [db, setDb] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [guideSections, setGuideSections] = useState([]);
            const [expandedSection, setExpandedSection] = useState(null);
            const [editingSection, setEditingSection] = useState(null);
            const [editForm, setEditForm] = useState({ tag: '', shortDescription: '', fullContent: '', faqs: [], warnings: [] });
            const [selectedSocietySubTag, setSelectedSocietySubTag] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        // Use the global Firebase instance from firebase-init.js
                        const firestore = firebase.firestore();
                        const auth = firebase.auth();
                        setDb(firestore);

                        // Listen for auth state changes
                        auth.onAuthStateChanged(async (user) => {
                            console.log("Guide: Auth state changed, user:", user);
                            setCurrentUser(user);
                            
                            if (user) {
                                // Check if user is admin
                                try {
                                    if (typeof checkUserAdminStatus === 'function') {
                                        const adminStatus = await checkUserAdminStatus();
                                        console.log("Guide: Admin status check result:", adminStatus);
                                        setIsAdmin(adminStatus);
                                    } else {
                                        console.log("Guide: checkUserAdminStatus function not available");
                                        setIsAdmin(false);
                                    }
                                } catch (error) {
                                    console.error("Guide: Error checking admin status:", error);
                                    setIsAdmin(false);
                                }
                            } else {
                                setIsAdmin(false);
                            }
                            
                            setIsAuthReady(true);
                        });

                        // Set up Firestore listener for guide data
                        const freshmanGuideRef = firestore.collection('artifacts').doc(appId).collection('public').doc('data').collection('freshmanGuide');

                        const unsubscribe = freshmanGuideRef.onSnapshot((querySnapshot) => {
                            if (querySnapshot.empty) {
                                const promises = guidePlaceholderData.map(async (data) => {
                                    const docRef = freshmanGuideRef.doc(data.id);
                                    await docRef.set(data);
                                    return data;
                                });
                                Promise.all(promises).then(data => setGuideSections(data));
                            } else {
                                const fetchedData = [];
                                querySnapshot.forEach(doc => fetchedData.push({ id: doc.id, ...doc.data() }));
                                setGuideSections(fetchedData);
                            }
                        });
                        
                        return () => unsubscribe();
                    } catch (e) {
                        console.error("Error initializing Firebase or fetching data: ", e);
                        setIsAuthReady(true);
                    }
                };
                initFirebase();
            }, []);

            const handleTagClick = (sectionId) => {
                setExpandedSection(sectionId);
                setSelectedSocietySubTag(null);
                const element = document.getElementById(sectionId);
                if (element) element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            };

            const handleBackClick = () => {
                setExpandedSection(null);
                setSelectedSocietySubTag(null);
            };

            const handleEditClick = (sectionId) => {
                const currentData = guideSections.find(s => s.id === sectionId);
                if (currentData) {
                    setEditingSection(sectionId);
                    const content = typeof currentData.fullContent === 'string' ? currentData.fullContent : JSON.stringify(currentData.fullContent, null, 2);
                    setEditForm({
                        tag: currentData.tag,
                        shortDescription: currentData.shortDescription,
                        fullContent: content,
                        faqs: currentData.faqs || [],
                        warnings: currentData.warnings || [],
                    });
                }
            };

            const handleSaveEdit = async () => {
                if (!editingSection || !db) return;
                let updatedContent = editForm.fullContent;
                try {
                    if (editingSection === 'important-contacts' || editingSection === 'societies-events') {
                        updatedContent = JSON.parse(editForm.fullContent);
                    }
                } catch (e) {
                    console.error('Invalid JSON format for this section:', e);
                    return;
                }
                const newData = {
                    tag: editForm.tag,
                    shortDescription: editForm.shortDescription,
                    fullContent: updatedContent,
                    faqs: editForm.faqs,
                    warnings: editForm.warnings,
                };
                await updateGuideSection(db, editingSection, newData);
                setEditingSection(null);
            };

            const handleCloseModal = () => setEditingSection(null);
            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setEditForm(prev => ({ ...prev, [name]: value }));
            };
            const handleFaqChange = (index, field, value) => {
                const newFaqs = [...editForm.faqs];
                newFaqs[index][field] = value;
                setEditForm(prev => ({ ...prev, faqs: newFaqs }));
            };
            const handleAddFaq = () => setEditForm(prev => ({ ...prev, faqs: [...prev.faqs, { question: '', answer: '' }] }));
            const handleRemoveFaq = (index) => setEditForm(prev => ({ ...prev, faqs: editForm.faqs.filter((_, i) => i !== index) }));
            const handleWarningChange = (index, value) => {
                const newWarnings = [...editForm.warnings];
                newWarnings[index] = value;
                setEditForm(prev => ({ ...prev, warnings: newWarnings }));
            };
            const handleAddWarning = () => setEditForm(prev => ({ ...prev, warnings: [...prev.warnings, ''] }));
            const handleRemoveWarning = (index) => setEditForm(prev => ({ ...prev, warnings: editForm.warnings.filter((_, i) => i !== index) }));

            const societySubCategories = useMemo(() => {
                return guideSections.find(s => s.id === 'societies-events')?.fullContent;
            }, [guideSections]);

            return (
                <div className="bg-[#f0f2f5] min-h-screen font-inter text-[#2A2A2A] pt-20 p-4 sm:p-8">
                    <div className="bg-gradient-to-r from-[#8C1D40] to-[#1a936f] text-white p-6 sm:p-8 mb-8 rounded-xl shadow-lg text-center">
                        <h1 className="text-3xl sm:text-4xl font-bold font-lora">GIKI Freshman Guide</h1>
                        <p className="mt-2 text-lg text-gray-200">Your ultimate resource for a smooth start at GIKI.</p>
                    </div>
                    <div className="max-w-5xl mx-auto chronicle-container bg-white p-6 sm:p-10 rounded-2xl shadow-xl border border-gray-200">
                        <div className="text-center mb-10">
                            <h2 className="text-2xl sm:text-3xl font-bold font-lora text-[#8C1D40]">Welcome to GIKI!</h2>
                            <p className="mt-4 text-lg text-gray-700 max-w-2xl mx-auto">
                                Welcome to your new home! This guide is designed to help you navigate your first few weeks here. We've compiled essential information, tips, and resources to make your transition as smooth as possible.
                            </p>
                        </div>
                        <main>
                            {expandedSection === null && (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
                                    {guideSections.length > 0 ? (
                                        guideSections.map(section => (
                                            <div key={section.id} className="p-6 bg-white rounded-xl cursor-pointer shadow-md transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg" onClick={() => handleTagClick(section.id)} title={section.shortDescription}>
                                                

                                                <h3 className="text-xl font-semibold font-lora text-[#1a936f]">{section.tag}</h3>
                                                <p className="mt-2 text-sm text-gray-600">{section.shortDescription}</p>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="col-span-2 text-center text-gray-500"><p>Loading guide data or creating initial documents...</p></div>
                                    )}
                                </div>
                            )}
                            {guideSections.map(section => (
                                <div key={section.id}>
                                    {expandedSection === section.id && (
                                        <div id={section.id} className="mt-12 p-8 bg-white rounded-xl shadow-inner border border-gray-200 transition-all duration-500 ease-in-out">
                                            <div className="flex justify-between items-start mb-4">
                                                <h2 className="text-3xl font-bold font-lora text-[#1a936f]">{section.tag}</h2>
                                                {isAdmin && (
                                                    <button onClick={() => handleEditClick(section.id)} className="bg-[#1a936f] text-white px-4 py-2 rounded-lg hover:bg-[#156e52] transition-colors shadow-md">Edit</button>
                                                )}
                                            </div>
                                            {section.id === "societies-events" && societySubCategories ? (
                                                <div className="flex flex-col sm:flex-col gap-6">
                                                    <nav className="flex flex-wrap gap-2 mb-6">
                                                        {Object.keys(societySubCategories).map((key) => (
                                                            <button key={key} onClick={() => setSelectedSocietySubTag(key)} className={`px-6 py-2 rounded-full font-semibold transition-colors duration-200 ${selectedSocietySubTag === key ? 'bg-[#1a936f] text-white shadow-md' : 'text-gray-700 bg-gray-200 hover:bg-gray-300'}`}>
                                                                <span>{societySubCategories[key].title}</span>
                                                            </button>
                                                        ))}
                                                    </nav>
                                                    <div className="sm:flex-grow">
                                                        {selectedSocietySubTag ? (
                                                            societySubCategories[selectedSocietySubTag]?.societies?.map((item, index) => (
                                                                <div key={index} className="p-4 bg-gray-50 rounded-lg mb-4 shadow-sm border border-gray-100">
                                                                    <h4 className="text-xl font-semibold text-[#2A2A2A]">{item.name}</h4>
                                                                    <p className="mt-1 text-gray-600 text-sm">{item.description}</p>
                                                                </div>
                                                            ))
                                                        ) : (
                                                            <div className="text-center p-8 text-gray-500 bg-gray-50 rounded-lg border border-gray-200"><p className="text-lg">Please select a society category to view the details.</p></div>
                                                        )}
                                                    </div>
                                                </div>
                                            ) : (
                                                Array.isArray(section.fullContent) && section.id === "important-contacts" ? (
                                                    <div className="overflow-x-auto">
                                                        <table className="w-full text-left table-auto border-collapse">
                                                            <thead className="text-gray-700 bg-gray-100">
                                                                <tr>
                                                                    <th className="py-3 px-4 border-b font-semibold">Contact</th>
                                                                    <th className="py-3 px-4 border-b font-semibold">Department</th>
                                                                    <th className="py-3 px-4 border-b font-semibold">Purpose</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {section.fullContent.map((item, index) => (
                                                                    <tr key={index} className="border-b last:border-b-0">
                                                                        <td className="py-3 px-4 text-[#2A2A2A]">{item.contact}</td>
                                                                        <td className="py-3 px-4 text-gray-600">{item.department}</td>
                                                                        <td className="py-3 px-4 text-gray-600">{item.purpose}</td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                ) : (
                                                    section.fullContent && typeof section.fullContent === 'string' && section.fullContent.trim().startsWith('-') ? (
                                                        <ul className="mt-4 space-y-2 list-disc list-inside">
                                                            {section.fullContent.split('\n').filter(line => line.trim()).map((line, index) => {
                                                                const content = line.trim().startsWith('-') ? line.trim().substring(1).trim() : line;
                                                                return content && <li key={index} className="text-gray-700">{content}</li>;
                                                            })}
                                                        </ul>
                                                    ) : (
                                                        <p className="mt-4 text-[#2A2A2A] leading-relaxed whitespace-pre-wrap">{section.fullContent}</p>
                                                    )
                                                )
                                            )}
                                            <Divider />
                                            {section.faqs && section.faqs.length > 0 && (
                                                <div className="mt-8 p-6 rounded-xl bg-gray-100 border border-gray-200">
                                                    <h3 className="text-2xl font-semibold font-lora text-[#1a936f] border-b-2 pb-2 mb-4 border-gray-200">FAQs</h3>
                                                    <div className="space-y-4">
                                                        {section.faqs.map((faq, index) => (
                                                            <details key={index} className="group cursor-pointer p-4 rounded-lg bg-white border border-gray-200 shadow-sm">
                                                                <summary className="flex justify-between items-center font-medium list-none">
                                                                    <span className="font-semibold text-gray-700">{faq.question}</span>
                                                                    <span className="transition group-open:rotate-180"><svg fill="none" height="24" shapeRendering="geometricPrecision" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" viewBox="0 0 24 24" width="24"><path d="M6 9l6 6 6-6"></path></svg></span>
                                                                </summary>
                                                                <p className="text-gray-600 mt-2 ml-4">{faq.answer}</p>
                                                            </details>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {section.warnings && section.warnings.length > 0 && (
                                                <div className="mt-8">
                                                    <h3 className="text-2xl font-semibold font-lora text-red-700 border-b-2 pb-2 mb-4 border-gray-200">What Not to Do</h3>
                                                    <div className="space-y-4">
                                                        {section.warnings.map((warning, index) => (
                                                            <div key={index} className="flex items-start p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md">
                                                                <span className="text-2xl mr-3 flex-shrink-0">‚ö†Ô∏è</span>
                                                                <p>{warning}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            ))}
                            {expandedSection !== null && (
                                <div className="text-center mt-12">
                                    <button onClick={handleBackClick} className="bg-[#1a936f] text-white px-6 py-3 rounded-lg font-bold hover:bg-[#156e52] transition-colors shadow-md">&larr; Back to all sections</button>
                                </div>
                            )}
                        </main>
                    </div>
                    {editingSection && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center border-b pb-4 mb-4">
                                    <h3 className="text-2xl font-lora font-bold text-[#8C1D40]">Edit {editForm.tag}</h3>
                                    <button onClick={handleCloseModal} className="text-gray-400 hover:text-gray-600 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                                </div>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Tag</label>
                                        <input type="text" name="tag" value={editForm.tag} onChange={handleFormChange} className="w-full p-2 border border-gray-300 rounded-md focus:ring-[#1a936f] focus:border-[#1a936f]" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
                                        <textarea name="shortDescription" value={editForm.shortDescription} onChange={handleFormChange} rows="2" className="w-full p-2 border border-gray-300 rounded-md focus:ring-[#1a936f] focus:border-[#1a936f]" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Full Content ({editingSection === 'important-contacts' || editingSection === 'societies-events' ? 'JSON formatted content' : 'Plain Text'})</label>
                                        <textarea name="fullContent" value={editForm.fullContent} onChange={handleFormChange} rows="6" className="w-full p-2 border border-gray-300 rounded-md focus:ring-[#1a936f] focus:border-[#1a936f] font-mono text-sm" />
                                    </div>
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="block text-sm font-medium text-gray-700">FAQs</label>
                                            <button onClick={handleAddFaq} className="bg-[#1a936f] text-white px-3 py-1 rounded-md text-sm hover:bg-[#156e52] transition-colors shadow-md">Add FAQ</button>
                                        </div>
                                        {editForm.faqs.map((faq, index) => (
                                            <div key={index} className="flex space-x-2 mb-2 p-2 bg-gray-50 rounded-md border border-gray-200">
                                                <input type="text" placeholder="Question" value={faq.question} onChange={(e) => handleFaqChange(index, 'question', e.target.value)} className="flex-1 p-2 border border-gray-300 rounded-md" />
                                                <input type="text" placeholder="Answer" value={faq.answer} onChange={(e) => handleFaqChange(index, 'answer', e.target.value)} className="flex-1 p-2 border border-gray-300 rounded-md" />
                                                <button onClick={() => handleRemoveFaq(index)} className="text-red-500 hover:text-red-700"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.381 21H7.618a2 2 0 01-1.993-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1H9a1 1 0 00-1 1v3m10 0H4" /></svg></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="block text-sm font-medium text-gray-700">Warnings</label>
                                            <button onClick={handleAddWarning} className="bg-[#1a936f] text-white px-3 py-1 rounded-md text-sm hover:bg-[#156e52] transition-colors shadow-md">Add Warning</button>
                                        </div>
                                        {editForm.warnings.map((warning, index) => (
                                            <div key={index} className="flex space-x-2 mb-2 p-2 bg-gray-50 rounded-md border border-gray-200">
                                                <input type="text" placeholder="Warning message" value={warning} onChange={(e) => handleWarningChange(index, e.target.value)} className="flex-1 p-2 border border-gray-300 rounded-md" />
                                                <button onClick={() => handleRemoveWarning(index)} className="text-red-500 hover:text-red-700"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.381 21H7.618a2 2 0 01-1.993-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1H9a1 1 0 00-1 1v3m10 0H4" /></svg></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-end space-x-4 pt-4 border-t">
                                        <button onClick={handleCloseModal} className="px-4 py-2 rounded-lg font-bold text-gray-600 border border-gray-300 hover:bg-gray-100 transition-colors">Cancel</button>
                                        <button onClick={handleSaveEdit} className="px-4 py-2 rounded-lg font-bold text-white bg-[#1a936f] hover:bg-[#156e52] transition-colors">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
