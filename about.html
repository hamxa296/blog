  <style>
    /* About page color palette matching index.html exactly */
    :root {
      --c-navy: #0A1931;
      --c-deep: #1A3D63;
      --c-steel: #4A7FA7;
      --c-light: #B3CFE5;
      --c-snow: #F6FAFD;
    }
    
    /* Full page background matching index.html */
    body {
      background: url('background.jpeg?v=1.3') no-repeat center center fixed;
      background-size: cover;
    }
    
    /* Background overlay for the entire page matching index.html */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10,25,49,0.3) 0%, rgba(26,61,99,0.25) 50%, rgba(10,25,49,0.3) 100%);
      z-index: -1;
    }
    
    /* Enhanced section backgrounds with subtle patterns matching index.html */
    .section-bg-1 {
      background: linear-gradient(135deg, var(--c-navy), var(--c-deep));
      position: relative;
    }
    
    .section-bg-1::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(74,127,167,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(179,207,229,0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .section-bg-2 {
      background: linear-gradient(135deg, var(--c-deep), var(--c-steel));
      position: relative;
    }
    
    .section-bg-2::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 80% 80%, rgba(179,207,229,0.1) 0%, transparent 50%),
        radial-gradient(circle at 20% 20%, rgba(74,127,167,0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* Enhanced typography matching index.html */
    .hero-title {
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .section-number {
      text-shadow: 0 2px 10px rgba(74,127,167,0.2);
    }
    
    /* Smooth transitions matching index.html */
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    /* Enhanced sidebar styling matching index.html */
    .sidebar-item {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .sidebar-item:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    .sidebar-item:active {
      transform: scale(0.95);
    }
    
    /* Shimmer skeletons matching index.html */
    .skeleton {
      position: relative;
      overflow: hidden;
    }
    .skeleton::after {
      content: '';
      position: absolute;
      inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    
    /* Modal transitions matching index.html */
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.8);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
    .modal-enter { opacity: 0; transform: scale(0.98); }
    .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 200ms ease, transform 200ms ease; }
    .modal-exit { opacity: 1; transform: scale(1); }
    .modal-exit-active { opacity: 0; transform: scale(0.98); transition: opacity 150ms ease, transform 150ms ease; }
    
    /* Dark mode modal text improvements matching index.html */
    .theme-basic-dark [id$="-modal"] h1,
    .theme-basic-dark [id$="-modal"] h2,
    .theme-basic-dark [id$="-modal"] h3,
    .theme-basic-dark [id$="-modal"] h4,
    .theme-basic-dark [id$="-modal"] h5,
    .theme-basic-dark [id$="-modal"] h6,
    .theme-basic-dark [id$="-modal"] p,
    .theme-basic-dark [id$="-modal"] span,
    .theme-basic-dark [id$="-modal"] div:not(.bg-\[#4A7FA7\]):not(.bg-\[#1A3D63\]):not(.bg-\[#B3CFE5\]) {
      color: #E3F2FD !important; /* Icy blue for dark mode readability */
    }
     
    /* Preserve specific colors for buttons and interactive elements */
    .theme-basic-dark [id$="-modal"] button,
    .theme-basic-dark [id$="-modal"] a,
    .theme-basic-dark [id$="-modal"] .bg-\[#4A7FA7\],
    .theme-basic-dark [id$="-modal"] .bg-\[#1A3D63\],
    .theme-basic-dark [id$="-modal"] .bg-\[#B3CFE5\] {
      color: inherit !important;
    }
    
    /* Responsive adjustments matching index.html */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .section-number {
        font-size: 4rem;
      }
      
      .handwriting-title {
        font-size: 3.5rem;
        transform: rotate(-1.5deg) skew(-0.8deg);
      }
    }
     
    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .section-number {
        font-size: 3rem;
      }
      
      .handwriting-title {
        font-size: 3rem;
        transform: rotate(-1deg) skew(-0.5deg);
        letter-spacing: 1px;
      }
    }
    
    /* About page specific styles */
    html, body {
        font-family: 'Inter', sans-serif;
    }
    
    .about-section {
        /* transparent container so background shows through */
        background: transparent;
        color: var(--c-snow);
        border: none;
        box-shadow: none;
        /* Let the section size to the image but limit to viewport so no page scroll is required */
        min-height: auto !important;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
        padding: 1.25rem;
    }
    
    .about-heading {
        color: var(--c-snow);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        font-size: 2.5rem !important;
    }
    
    .about-text {
        color: var(--c-light);
    }
    /* Make about-text readable in light mode */
    .theme-basic-light .about-text {
        color: #1A3D63 !important;
    }

    /* About layout: vertical label on the left, text on the right */
    .about-layout {
        display: flex;
        align-items: center; /* vertical centering */
        justify-content: center; /* center children horizontally */
        gap: 2rem;
        height: 100%;
    }
    .about-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        border-right: 1px solid rgba(179,207,229,0.25);
    }
    .about-vertical h1 { 
        transform: rotate(180deg);
    }

    /* New responsive image area for About page */
    .about-image {
        flex: 0 0 auto;
        max-width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        padding: 0.25rem;
    }
    .about-img {
        /* Ensure the entire image is visible by containing it within the viewport.
           The actual max-height is set via --about-img-max-height (calculated by script)
           so we can subtract the header height and leave extra space at the bottom. */
        width: auto;
        height: auto;
        max-width: calc(100vw - 4rem);
        max-height: var(--about-img-max-height, calc(100vh - 8rem));
        object-fit: contain; /* show whole image without cropping */
        border-radius: 0.5rem;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        display: inline-block;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .about-section {
            padding: 1.25rem !important;
            border-radius: 0.75rem !important;
            min-height: 0 !important;
        }
        .about-layout {
            flex-direction: column;
            gap: 1.25rem !important;
            align-items: stretch !important;
            height: auto;
        }
        .about-vertical {
            writing-mode: horizontal-tb;
            border-right: none;
            border-bottom: 1px solid rgba(179,207,229,0.25);
            justify-content: flex-start;
            padding-bottom: 0.5rem;
            padding-left: 0;
            padding-right: 0;
        }
        /* Make image full-width on small screens */
        .about-image {
            flex-basis: 100%;
            max-width: 100%;
        }
        .about-img {
            max-height: calc(100vh - 6rem);
            max-width: calc(100vw - 3rem);
        }
        .about-vertical h1 {
            transform: none !important; /* Remove inversion on mobile */
            font-size: 1.5rem !important;
            text-align: left;
            margin-bottom: 0.5rem;
        }
        .about-heading {
            font-size: 1.5rem !important;
        }
        .about-text {
            font-size: 0.95rem !important;
        }
        .space-y-6 > * + * {
            margin-top: 1.25rem !important;
        }
        .about-section p {
            line-height: 1.7 !important;
        }
    }
    @media (max-width: 480px) {
        .about-vertical h1,
        .about-heading {
            font-size: 1.25rem !important;
            transform: none !important; /* Remove inversion on small screens */
        }
        .about-text {
            font-size: 0.9rem !important;
        }
        .about-layout {
            gap: 1.5rem !important;
        }
        .space-y-6 > * + * {
            margin-top: 1.5rem !important;
        }
        .about-img {
            max-height: calc(100vh - 5rem);
            max-width: calc(100vw - 2rem);
        }
    }

    /* Center the main container (accounts for header height) */
    main.container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Subtract an approximate header height so the section centers in the remaining viewport */
        min-height: calc(100vh - 88px);
        padding-top: 0;
        padding-bottom: 0;
    }

    /* Entrance & micro-interaction animations */
    :root { --reveal-duration: 1100ms; --reveal-ease: cubic-bezier(.2,.9,.3,1); }

    /* start hidden, animate in when .animate is added */
    .about-section,
    .about-section .about-img {
        opacity: 0;
        transform: translateY(12px) scale(.98);
        transition: opacity var(--reveal-duration) var(--reveal-ease), transform var(--reveal-duration) var(--reveal-ease);
    }

    .about-section.animate {
        opacity: 1;
        transform: none;
    }

    .about-section.animate .about-img {
        opacity: 1;
        transform: none;
        transition-delay: 120ms;
    }

    /* gentle float animation after reveal */
    @keyframes floatY {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
    }

    .about-img.animate-float {
        animation: floatY 10s ease-in-out 1.5s infinite;
    }

    /* hover micro-interaction for pointer devices */
    @media (hover: hover) and (pointer: fine) {
        .about-img:hover {
            transform: scale(1.02);
            transition: transform 360ms ease;
        }
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
        .about-section,
        .about-section .about-img,
        .about-img.animate-float {
            transition: none !important;
            animation: none !important;
            transform: none !important;
            opacity: 1 !important;
        }
    }
  </style>
</head>

    <script>
        // Animate About section when it enters view. Respect prefers-reduced-motion.
        (function() {
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

            const section = document.querySelector('.about-section');
            const img = document.querySelector('.about-img');
            if (!section) return;

            const io = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        section.classList.add('animate');
                        // add float a bit after reveal
                        setTimeout(() => img && img.classList.add('animate-float'), 1400);
                        obs.disconnect();
                    }
                });
            }, { threshold: 0.2 });

            io.observe(section);
        })();
    </script>

    <script>
        // Compute available height for the about image so it always fits with a spare gap.
        (function() {
            const SPARE_GAP = 48; // pixels to leave above AND below the image
            const root = document.documentElement;

            function updateMaxHeight() {
                const vh = window.innerHeight;
                const header = document.querySelector('header');
                const headerH = header ? header.getBoundingClientRect().height : 88;
                // subtract header + spare gap top + spare gap bottom
                const max = Math.max(200, Math.floor(vh - headerH - (SPARE_GAP * 2)));
                root.style.setProperty('--about-img-max-height', max + 'px');
                // Also set a CSS var for the top gap so layout code could use it if needed
                root.style.setProperty('--about-img-top-gap', SPARE_GAP + 'px');
            }

            // update when ready and on viewport changes
            window.addEventListener('load', updateMaxHeight);
            window.addEventListener('resize', updateMaxHeight);
            window.addEventListener('orientationchange', updateMaxHeight);

            // also update after images load (in case header/font metrics change)
            document.addEventListener('DOMContentLoaded', updateMaxHeight);
            // run once now
            updateMaxHeight();
        })();
    </script>
