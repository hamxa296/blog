<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - GIKI Chronicles</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* Styles to make the post content look good */
        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .post-content h1 {
            font-size: 2.25rem;
        }

        .post-content h2 {
            font-size: 1.875rem;
        }

        .post-content h3 {
            font-size: 1.5rem;
        }

        .post-content p {
            line-height: 1.75;
            margin-bottom: 1.25em;
        }

        .post-content a {
            color: #2563eb;
            text-decoration: underline;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25em;
        }

        .post-content ul {
            list-style-type: disc;
        }

        .post-content ol {
            list-style-type: decimal;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">
                GIKI<span class="text-blue-600">Chronicles</span>
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>

                <!-- GUEST NAVIGATION (DESKTOP) -->
                <div id="guest-nav" class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Login</a>
                    <a href="signup.html"
                        class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300">Sign
                        Up</a>
                </div>

                <!-- USER NAVIGATION (DESKTOP) -->
                <div id="user-nav" class="hidden items-center space-x-6">
                    <a href="write.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Write a
                        Post</a>
                    <a href="profile.html" class="text-gray-600 hover:text-blue-600 transition duration-300">My
                        Profile</a>
                    <button id="logout-button"
                        class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300">Logout</button>
                </div>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-blue-600">Home</a>
            <a href="about.html" class="block py-2 text-gray-600 hover:text-blue-600">About</a>
            <a href="contact.html" class="block py-2 text-gray-600 hover:text-blue-600">Contact</a>

            <hr class="my-2">

            <!-- GUEST NAVIGATION (MOBILE) -->
            <div id="mobile-guest-nav">
                <a href="login.html" class="block py-2 text-gray-600 hover:text-blue-600">Login</a>
                <a href="signup.html"
                    class="block mt-2 bg-blue-600 text-white px-4 py-2 rounded-full text-center hover:bg-blue-700">Sign
                    Up</a>
            </div>

            <!-- USER NAVIGATION (MOBILE) -->
            <div id="mobile-user-nav" class="hidden">
                <a href="write.html" class="block py-2 text-gray-600 hover:text-blue-600">Write a Post</a>
                <a href="profile.html" class="block py-2 text-gray-600 hover:text-blue-600">My Profile</a>
                <button id="mobile-logout-button"
                    class="w-full mt-2 bg-red-500 text-white px-4 py-2 rounded-full text-center hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Post Content -->
    <main class="container mx-auto px-4 py-12">
        <article class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">

            <!-- Post Title Placeholder -->
            <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold mb-4">Loading Post...</h1>

            <!-- Post Meta (Author/Date) Placeholder -->
            <div id="post-meta" class="text-gray-500 mb-6">
                <!-- e.g., Posted by Ayesha Khan on August 2, 2025 -->
            </div>

            <!-- Featured Image Placeholder -->
            <img id="post-image" src="https://placehold.co/1200x600/E2E8F0/4A5568?text=Loading+Image"
                alt="Featured post image" class="w-full h-auto rounded-lg mb-8">

            <!-- Post Content Placeholder -->
            <div id="post-content" class="prose prose-lg max-w-none">
                <p>Please wait while we fetch the article content...</p>
            </div>

        </article>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your custom scripts -->
    <script src="firebase-init.js"></script>
    <!-- Admin configuration - must be loaded before auth.js -->
    <script src="admin-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="app.js"></script>
</body>

</html>
