<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GIKI Chronicles</title>
    <link rel="stylesheet" href="tailwind-fallback.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4 text-center">
        <div class="text-6xl mb-4">ðŸ“¡</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            It looks like you've lost your internet connection. Don't worry - you can still browse cached content while offline.
        </p>
        <div class="space-y-3">
            <button onclick="window.location.reload()" 
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Try Again
            </button>
            <button onclick="window.history.back()" 
                    class="w-full bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                Go Back
            </button>
        </div>
        <p class="text-sm text-gray-500 mt-6">
            GIKI Chronicles - Offline Mode
        </p>
    </div>
</body>
</html>
