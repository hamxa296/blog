<!DOCTYPE html>
<html lang="en" class="theme-basic-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIKI Chronicles</title>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico?v=1.8">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png?v=1.8">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?v=1.8">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png?v=1.8">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=1.8">
    <link rel="manifest" href="/site.webmanifest?v=1.8">
    <script src="https://cdn.tailwindcss.com?v=1.8"></script>
    
    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('selected-theme') || 'basic-dark';
        
        // Apply to documentElement immediately (always exists)
        if (document.documentElement) {
          document.documentElement.classList.add(`theme-${savedTheme}`);
        }
        
        // Apply to body when it becomes available
        if (document.body) {
          document.body.classList.add(`theme-${savedTheme}`);
        } else {
          // Wait for body to be available
          document.addEventListener('DOMContentLoaded', function() {
            if (document.body) {
              document.body.classList.add(`theme-${savedTheme}`);
            }
          });
        }
      })();
    </script>
    
    <link rel="stylesheet" href="styles.css?v=1.8">
    
    <style>
      /* Login page color palette matching index.html exactly */
      :root {
        --c-navy: #0A1931;
        --c-deep: #1A3D63;
        --c-steel: #4A7FA7;
        --c-light: #B3CFE5;
        --c-snow: #F6FAFD;
      }
      
      /* Full page background matching index.html */
      body {
        background: url('background.jpeg?v=1.8') no-repeat center center fixed;
        background-size: cover;
      }
      
      /* Background overlay for the entire page matching index.html */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(10,25,49,0.3) 0%, rgba(26,61,99,0.25) 50%, rgba(10,25,49,0.3) 100%);
        z-index: -1;
      }
      
      /* Login form styling to match theme */
      .login-container {
        background: linear-gradient(135deg, rgba(26, 61, 99, 0.95) 0%, rgba(74, 127, 167, 0.9) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(179, 207, 229, 0.5);
        box-shadow: 0 20px 40px rgba(10, 25, 49, 0.3);
        color: var(--c-snow);
      }
      
      /* Update text colors for better contrast on blue background */
      .login-container h2,
      .login-container p,
      .login-container label,
      .login-container span {
        color: var(--c-snow) !important;
      }
      
      /* Update input field styling for blue theme */
      .login-container input[type="email"],
      .login-container input[type="password"] {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(179, 207, 229, 0.3);
        color: var(--c-snow);
      }
      
      .login-container input[type="email"]::placeholder,
      .login-container input[type="password"]::placeholder {
        color: rgba(246, 250, 253, 0.7);
      }
      
      /* Update button styling to match theme */
      .login-container button[type="submit"] {
        background: var(--c-steel);
        border: 1px solid var(--c-light);
        color: var(--c-snow);
      }
      
      .login-container button[type="submit"]:hover {
        background: var(--c-deep);
      }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md login-container rounded-lg shadow-md p-8">
        <!-- Logo -->
        <div class="text-center mb-6">
            <a href="index.html" class="inline-flex flex-col items-center">
                <img src="logo.png?v=1.8" alt="GIKI Chronicles Logo" class="h-16 w-auto mb-2">
                <span class="text-xl font-bold text-gray-800">GIKI Chronicles</span>
            </a>
        </div>
        <h2 class="text-2xl font-bold text-center mb-2">Login to Your Account</h2>
        <p class="text-center mb-6">Welcome back!</p>

        <!-- Google Sign-In Button with SVG Logo -->

            class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded-full hover:bg-gray-50 mb-4">

                </path>
                <path fill="#4CAF50"

                </path>
            </svg>
            Sign in with Google
        </button>

        <div class="flex items-center my-4">
            <hr class="flex-grow border-t border-gray-300">
            <span class="px-2 text-gray-500 text-sm">OR</span>
            <hr class="flex-grow border-t border-gray-300">
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3" required>
            </div>
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center h-4"></div>
            <button type="submit"
                class="w-full font-bold py-2 px-4 rounded-full">
                Login
            </button>
        </form>
    <p class="text-center text-sm mt-6">
      Don't have an account? <a href="signup.html?v=1.8" class="hover:underline">Sign up</a>
    </p>
    </div>

    <!-- Security Utilities and CSP -->
    <script src="security-utils.js"></script>

    <!-- Firebase SDKs (required before combined.min.js) -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js?v=1.8"></script>

    <script src="notifications.js?v=1.8"></script>
    
    <!-- Additional scripts not in bundle -->
    <script src="firebase-error-handler.js?v=1.8"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js?v=1.8')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
