    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('selected-theme') || 'basic-dark';
        
        // Apply to documentElement immediately (always exists)
        if (document.documentElement) {
          document.documentElement.classList.add(`theme-${savedTheme}`);
        }
        
        // Apply to body when it becomes available
        if (document.body) {
          document.body.classList.add(`theme-${savedTheme}`);
        } else {
          // Wait for body to be available
          document.addEventListener('DOMContentLoaded', function() {
            if (document.body) {
              document.body.classList.add(`theme-${savedTheme}`);
            }
          });
        }
      })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Browse functionality
            const browsePostsGrid = document.getElementById('browse-posts-grid');
            const noResults = document.getElementById('no-results');
            // Toolbar refs
            const searchInput = document.getElementById('search-input');
            const datalist = document.getElementById('post-suggestions');
            const genreFilter = document.getElementById('genre-filter');
            const sortOrder = document.getElementById('sort-order');
            const featuredOnly = document.getElementById('filter-featured');
            const clearFiltersBtn = document.getElementById('clear-filters');
            const resultsCount = document.getElementById('results-count');

            let allPosts = [];
            let filteredPosts = [];

            // Load all posts initially
            const loadAllPosts = async () => {
                const result = await getApprovedPosts();
                if (result.success) {
                    allPosts = result.posts;
                    filteredPosts = [...allPosts];
                    updateSuggestions();
                    applyFilters();
                } else {
                    browsePostsGrid.innerHTML = '<p class="text-red-500 col-span-full text-center">Error loading posts. Please try again later.</p>';
                }
            };

            // Render posts based on current filters
            const renderPosts = () => {
                browsePostsGrid.innerHTML = '';
                noResults.classList.add('hidden');

                if (filteredPosts.length === 0) {
                    noResults.classList.remove('hidden');
                    if (resultsCount) resultsCount.textContent = `Showing 0 of ${allPosts.length} posts`;
                    return;
                }
                if (resultsCount) resultsCount.textContent = `Showing ${filteredPosts.length} of ${allPosts.length} posts`;

                filteredPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'bg-white/80 backdrop-blur-sm rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 theme-card';
                    
                    const postDate = post.createdAt ? post.createdAt.toDate().toLocaleDateString() : 'N/A';
                    const genreBadge = post.genre ? `<span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full whitespace-nowrap overflow-hidden text-ellipsis max-w-20">${post.genre}</span>` : '';
                    const featuredBadge = post.isFeatured ? `<span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full whitespace-nowrap">⭐ Featured</span>` : '';
                    
                    postCard.innerHTML = `
                        <a href="post.html?id=${post.id}">
                            <img class="h-48 w-full object-cover" src="${post.photoUrl || 'https://placehold.co/600x400/E2E8F0/4A5568?text=GIKI+Blog'}" alt="${post.title}">
                        </a>
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-sm text-gray-500">${postDate} • by <a href="profile.html?user=${post.authorId}" class="text-blue-600 hover:text-blue-800 font-medium">${post.authorName}</a></p>
                                <div class="flex gap-1 flex-shrink-0">
                                    ${featuredBadge}
                                    ${genreBadge}
                                </div>
                            </div>
                            <h4 class="text-xl font-semibold mb-3">${post.title}</h4>
                            <p class="text-gray-600 text-sm mb-4">${post.description || ''}</p>
                            <a href="post.html?id=${post.id}" class="font-semibold text-blue-600 hover:underline">Read More &rarr;</a>
                        </div>
                    `;
                    browsePostsGrid.appendChild(postCard);
                });
            };

            // Apply filters
            function normalize(str) { return (str || '').toString().toLowerCase(); }

            function updateSuggestions() {
                if (!datalist) return;
                const titles = Array.from(new Set(allPosts.map(p => (p.title || '').trim()).filter(Boolean)));
                datalist.innerHTML = titles.slice(0, 50).map(t => `<option value="${t.replace(/"/g, '&quot;')}"></option>`).join('');
            }

            const applyFilters = () => {
                const q = normalize(searchInput?.value || '');
                const selectedGenre = genreFilter?.value || '';
                const selectedSort = sortOrder?.value || 'newest';
                const onlyFeatured = !!(featuredOnly && featuredOnly.checked);

                filteredPosts = allPosts.filter(post => {
                    const title = normalize(post.title);
                    const desc = normalize(post.description);
                    const author = normalize(post.authorName);
                    const matchesText = q ? (title.includes(q) || desc.includes(q) || author.includes(q)) : true;
                    const matchesGenre = selectedGenre === '' ? true : (selectedGenre === 'featured' ? !!post.isFeatured : (post.genre || '') === selectedGenre);
                    const matchesFeatured = onlyFeatured ? !!post.isFeatured : true;
                    return matchesText && matchesGenre && matchesFeatured;
                });

                // Sort
                filteredPosts.sort((a, b) => {
                    if (selectedSort === 'newest' || selectedSort === 'oldest') {
                        const at = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : new Date(0);
                        const bt = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : new Date(0);
                        return selectedSort === 'newest' ? bt - at : at - bt;
                    }
                    if (selectedSort === 'title-asc' || selectedSort === 'title-desc') {
                        const at = normalize(a.title);
                        const bt = normalize(b.title);
                        return selectedSort === 'title-asc' ? at.localeCompare(bt) : bt.localeCompare(at);
                    }
                    return 0;
                });

                renderPosts();
            };

            // Event listeners
            genreFilter && genreFilter.addEventListener('change', applyFilters);
            sortOrder && sortOrder.addEventListener('change', applyFilters);
            searchInput && searchInput.addEventListener('input', applyFilters);
            featuredOnly && featuredOnly.addEventListener('change', applyFilters);
            clearFiltersBtn && clearFiltersBtn.addEventListener('click', () => {
                if (searchInput) searchInput.value = '';
                if (genreFilter) genreFilter.value = '';
                if (sortOrder) sortOrder.value = 'newest';
                if (featuredOnly) featuredOnly.checked = false;
                applyFilters();
            });

            // Initial load
            loadAllPosts();

            // --- Theme Management ---
            // Load saved theme from localStorage and apply it
            const savedTheme = localStorage.getItem('selected-theme') || 'basic-dark';
            applyTheme(savedTheme);

            // Function to apply theme
            function applyTheme(themeName) {
                // Remove all existing theme classes
                document.body.classList.remove('theme-basic-light', 'theme-basic-dark', 'theme-purple', 'theme-blue', 'theme-teal', 'theme-lime');
                
                // Add the selected theme class
                document.body.classList.add(`theme-${themeName}`);
            }
        });
    </script>
