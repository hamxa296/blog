  <script>
    // Posts page specific logic
    document.addEventListener('DOMContentLoaded', () => {
      const allPostsGrid = document.getElementById('all-posts-grid');
      
      // Function to display all approved posts
      const displayAllApprovedPosts = async () => {
        const result = await getApprovedPosts();
        allPostsGrid.innerHTML = '';
        
        if (result.success && result.posts.length > 0) {
          // Filter out featured posts and show all non-featured posts
          const nonFeaturedPosts = result.posts.filter(post => !post.isFeatured);
          
          if (nonFeaturedPosts.length === 0) {
            allPostsGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No posts have been approved yet.</p>';
            return;
          }
          
          nonFeaturedPosts.forEach(post => {
            const postCard = document.createElement('div');
            postCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300';
            const postDate = post.createdAt ? post.createdAt.toDate().toLocaleDateString() : 'N/A';
            postCard.innerHTML = `
              <a href="post.html?id=${post.id}"><img class="h-48 w-full object-cover" src="${post.photoUrl || 'https://placehold.co/600x400/E2E8F0/4A5568?text=GIKI+Blog'}" alt="${post.title}"></a>
              <div class="p-6">
                <p class="text-sm text-gray-500 mb-2">${postDate}</p>
                <h4 class="text-xl font-semibold mb-3">${post.title}</h4>
                <p class="text-gray-600 text-sm mb-4">${post.description || ''}</p>
                <a href="post.html?id=${post.id}" class="font-semibold text-blue-600 hover:underline">Read More &rarr;</a>
              </div>`;
            allPostsGrid.appendChild(postCard);
          });
        } else if (result.success) {
          allPostsGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No posts have been approved yet.</p>';
        } else {
          allPostsGrid.innerHTML = '<p class="text-red-500 col-span-full text-center">Error loading posts. Please try again later.</p>';
        }
      };

      // Load all posts when page loads
      displayAllApprovedPosts();
    });

    // --- Theme Management ---
    const themeSelect = document.getElementById('theme-select');
    if (themeSelect) {
        // Load saved theme from localStorage
                    const savedTheme = localStorage.getItem('selected-theme') || 'basic-dark';
        themeSelect.value = savedTheme;
        applyTheme(savedTheme);

        // Add event listener for theme changes
        themeSelect.addEventListener('change', (e) => {
            const selectedTheme = e.target.value;
            localStorage.setItem('selected-theme', selectedTheme);
            applyTheme(selectedTheme);
        });
    }

    // Function to apply theme
    function applyTheme(themeName) {
        // Remove all existing theme classes
        document.body.classList.remove('theme-basic-light', 'theme-basic-dark', 'theme-purple', 'theme-blue', 'theme-teal', 'theme-lime');
        
        // Add the selected theme class
        document.body.classList.add(`theme-${themeName}`);
    }
  </script>
