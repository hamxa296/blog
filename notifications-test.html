<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications Playground</title>
  <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:Inter,system-ui,sans-serif} .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)} </style>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 p-6">
  <main class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Notifications Playground</h1>
    <p class="mb-8 opacity-80">Trigger different toast styles, positions, and a confirm dialog to verify visuals on desktop and mobile.</p>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="p-5 rounded-xl card">
        <h2 class="font-semibold mb-3">Toast Variants</h2>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-700" onclick="showToast('Operation completed successfully.', 'success', { title: 'Success' })">Success</button>
          <button class="px-3 py-2 rounded bg-rose-600 hover:bg-rose-700" onclick="showToast('Something went wrong.', 'error', { title: 'Error' })">Error</button>
          <button class="px-3 py-2 rounded bg-amber-500 hover:bg-amber-600 text-black" onclick="showToast('Check your input and try again.', 'warning', { title: 'Warning' })">Warning</button>
          <button class="px-3 py-2 rounded bg-sky-600 hover:bg-sky-700" onclick="showToast('We saved your draft automatically.', 'info', { title: 'Heads up' })">Info</button>
        </div>
      </div>

      <div class="p-5 rounded-xl card">
        <h2 class="font-semibold mb-3">Actions & Duration</h2>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-2 rounded bg-indigo-600 hover:bg-indigo-700" onclick="showToast('Undo last action?', 'info', { title: 'Action', actionText: 'Undo', onAction: () => alert('Action undone') })">With Action</button>
          <button class="px-3 py-2 rounded bg-zinc-700 hover:bg-zinc-600" onclick="showToast('Pinned until dismissed.', 'info', { title: 'Persistent', duration: 0 })">Persistent</button>
          <button class="px-3 py-2 rounded bg-fuchsia-600 hover:bg-fuchsia-700" onclick="showToast('Fast toast!', 'success', { duration: 1500 })">1.5s</button>
        </div>
      </div>

      <div class="p-5 rounded-xl card md:col-span-2">
        <h2 class="font-semibold mb-3">Positions</h2>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Top left', 'info', { position: 'top-left' })">Top Left</button>
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Top center', 'info', { position: 'top-center' })">Top Center</button>
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Top right', 'info', { position: 'top-right' })">Top Right</button>
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Bottom left', 'info', { position: 'bottom-left' })">Bottom Left</button>
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Bottom center', 'info', { position: 'bottom-center' })">Bottom Center</button>
          <button class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600" onclick="showToast('Bottom right', 'info', { position: 'bottom-right' })">Bottom Right</button>
        </div>
      </div>

      <div class="p-5 rounded-xl card md:col-span-2">
        <h2 class="font-semibold mb-3">Confirm Dialog</h2>
        <div class="flex flex-wrap gap-2">
          <button class="px-3 py-2 rounded bg-rose-600 hover:bg-rose-700" onclick="testConfirm('danger')">Danger Confirm</button>
          <button class="px-3 py-2 rounded bg-sky-600 hover:bg-sky-700" onclick="testConfirm('primary')">Primary Confirm</button>
        </div>
      </div>
    </section>

    <footer class="mt-10 opacity-60 text-sm">Use this page on mobile to verify responsive behavior and spacing.</footer>
  </main>

  <script src="notifications.js"></script>
  <script>
    async function testConfirm(variant) {
      const ok = await showConfirmModal('This action cannot be undone.', {
        title: variant === 'danger' ? 'Delete item?' : 'Proceed?',
        confirmText: variant === 'danger' ? 'Delete' : 'Confirm',
        variant
      });
      showToast(ok ? 'Confirmed' : 'Cancelled', ok ? 'success' : 'warning', { title: 'Confirm Result' });
    }
  </script>
</body>
</html>
