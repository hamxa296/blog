<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GIKI Chronicles</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center">
            <!-- Left side: Hamburger + Logo -->
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu Button -->
                <button id="sidebar-toggle" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                
                <a href="index.html" class="text-2xl font-bold text-gray-800">
                    GIKI<span class="text-blue-600">Chronicles</span>
                </a>
            </div>
            
            <!-- Right side: Navigation -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="contact.html" class="font-semibold text-blue-600 transition duration-300">Contact</a>
                <a href="gallery.html" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-pink-700 transition duration-300 font-semibold shadow-lg">Gallery</a>
                <a href="guide.html" class="bg-gradient-to-r from-green-500 to-blue-600 text-white px-4 py-2 rounded-full hover:from-green-600 hover:to-blue-700 transition duration-300 font-semibold shadow-lg">ðŸŽ“ Freshmen Guide</a>
                <a href="calendar.html" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-pink-700 transition duration-300 font-semibold shadow-lg">ðŸ“… Calendar</a>

                <!-- GUEST NAVIGATION (DESKTOP) -->
                <div id="guest-nav" class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Login</a>
                </div>

                <!-- USER NAVIGATION (DESKTOP) -->
                <div id="user-nav" class="hidden md:flex items-center space-x-6">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-extrabold tracking-tight">Get in Touch</h1>
                <p class="mt-4 text-lg text-gray-500">
                    Have a suggestion, a story idea, or want to be featured? We'd love to hear from you.
                </p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="contact-form">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full p-3 border border-gray-300 rounded-lg" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                            <input type="email" id="email" name="email"
                                class="w-full p-3 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <select id="subject" name="subject" class="w-full p-3 border border-gray-300 rounded-lg">
                            <option>General Suggestion</option>
                            <option>Apply to be a Featured Post</option>
                            <option>Report an Issue</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mt-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5"
                            class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
                    </div>
                    <div id="form-message" class="text-center my-4 h-5"></div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Your custom scripts -->
    <script src="firebase-init.js"></script>
    <!-- Admin configuration - must be loaded before auth.js -->
    <script src="admin-config.js"></script>
    <script src="auth.js"></script>
    <script src="submissions.js"></script>
    <script src="app.js"></script>

</body>

</html>
