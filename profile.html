<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GIKI Chronicles</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleS.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">
                GIKI<span class="text-blue-600">Chronicles</span>
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <div id="guest-nav" class="hidden items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Login</a>
                    <a href="signup.html"
                        class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300">Sign
                        Up</a>
                </div>
                <div id="user-nav" class="flex items-center space-x-6">
                    <a href="write.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Write a
                        Post</a>
                    <a href="profile.html" class="font-semibold text-blue-600 transition duration-300">My Profile</a>
                    <button id="logout-button"
                        class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-extrabold mb-8">My Profile</h1>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Left Column: Profile Picture -->
                    <div class="flex flex-col items-center md:items-start">
                        <img id="profile-pic" src="https://placehold.co/200x200/E2E8F0/4A5568?text=PFP"
                            alt="Profile Picture" class="w-40 h-40 rounded-full object-cover mb-4">
                        <button
                            class="bg-gray-200 text-sm font-semibold py-2 px-4 rounded-full hover:bg-gray-300">Upload
                            Photo</button>
                        <input type="file" id="photo-upload" class="hidden" accept="image/*">
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="md:col-span-2">
                        <form id="profile-form">
                            <div class="mb-6">
                                <label for="display-name" class="block text-gray-700 font-semibold mb-2">Display
                                    Name</label>
                                <input type="text" id="display-name" name="displayName"
                                    class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your public name">
                            </div>
                            <div class="mb-6">
                                <label for="user-email" class="block text-gray-700 font-semibold mb-2">Email
                                    Address</label>
                                <input type="email" id="user-email" name="email"
                                    class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" disabled>
                            </div>
                            <div class="mb-6">
                                <label for="user-bio" class="block text-gray-700 font-semibold mb-2">Bio</label>
                                <textarea id="user-bio" name="bio" rows="4"
                                    class="w-full p-3 border border-gray-300 rounded-lg"
                                    placeholder="Tell us a little about yourself..."></textarea>
                            </div>
                            <div id="form-message" class="text-center mb-4 h-5"></div>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- My Posts Section -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-3xl font-extrabold mb-6">My Posts</h2>
                <div id="my-posts-container" class="space-y-4">
                    <!-- User's posts will be dynamically loaded here -->
                    <p class="text-gray-500">Loading your posts...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Your custom scripts (order is important) -->
    <script src="firebase-init.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="users.js"></script>
    <script src="app.js"></script>

</body>

</html>
