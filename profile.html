<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GIKI Chronicles</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleS.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center">
            <!-- Left side: Hamburger + Logo -->
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu Button -->
                <button id="sidebar-toggle" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                
                <a href="index.html" class="text-2xl font-bold text-gray-800">
                    GIKI<span class="text-blue-600">Chronicles</span>
                </a>
            </div>
            
            <!-- Right side: Navigation -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
                <a href="gallery.html" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-pink-700 transition duration-300 font-semibold shadow-lg">Gallery</a>
                <a href="guide.html" class="bg-gradient-to-r from-green-500 to-blue-600 text-white px-4 py-2 rounded-full hover:from-green-600 hover:to-blue-700 transition duration-300 font-semibold shadow-lg">ðŸŽ“ Freshmen Guide</a>
                <a href="calendar.html" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-pink-700 transition duration-300 font-semibold shadow-lg">ðŸ“… Calendar</a>

                <!-- GUEST NAVIGATION (DESKTOP) -->
                <div id="guest-nav" class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Login</a>
                </div>

                <!-- USER NAVIGATION (DESKTOP) -->
                <div id="user-nav" class="hidden md:flex items-center space-x-6">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-extrabold mb-8">My Profile</h1>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Left Column: Profile Picture -->
                    <div class="flex flex-col items-center md:items-start">
                        <img id="profile-pic" src="https://placehold.co/200x200/E2E8F0/4A5568?text=PFP"
                            alt="Profile Picture" class="w-40 h-40 rounded-full object-cover mb-4">
                        <button
                            class="bg-gray-200 text-sm font-semibold py-2 px-4 rounded-full hover:bg-gray-300">Upload
                            Photo</button>
                        <input type="file" id="photo-upload" class="hidden" accept="image/*">
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="md:col-span-2">
                        <form id="profile-form">
                            <div class="mb-6">
                                <label for="display-name" class="block text-gray-700 font-semibold mb-2">Display
                                    Name</label>
                                <input type="text" id="display-name" name="displayName"
                                    class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your public name">
                            </div>
                            <div class="mb-6">
                                <label for="user-email" class="block text-gray-700 font-semibold mb-2">Email
                                    Address</label>
                                <input type="email" id="user-email" name="email"
                                    class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100" disabled>
                            </div>
                            <div class="mb-6">
                                <label for="user-bio" class="block text-gray-700 font-semibold mb-2">Bio</label>
                                <textarea id="user-bio" name="bio" rows="4"
                                    class="w-full p-3 border border-gray-300 rounded-lg"
                                    placeholder="Tell us a little about yourself..."></textarea>
                            </div>
                            <div id="form-message" class="text-center mb-4 h-5"></div>
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- My Posts Section -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-3xl font-extrabold mb-6">My Posts</h2>
                <div id="my-posts-container" class="space-y-4">
                    <!-- User's posts will be dynamically loaded here -->
                    <p class="text-gray-500">Loading your posts...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Your custom scripts (order is important) -->
    <script src="firebase-init.js"></script>
    <!-- Admin configuration - must be loaded before auth.js -->
    <script src="admin-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="users.js"></script>
    <script src="app.js"></script>

</body>

</html>
