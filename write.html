<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Post - GIKI Chronicles</title>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-dev.4/dist/quill.snow.css?v=2.0.0-dev.4" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* Custom styles for Quill editor to match our theme */
        .ql-editor {
            font-size: 1.125rem;
            line-height: 1.75;
            min-height: 400px;
        }

        .ql-toolbar {
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            border-color: #e5e7eb !important;
        }

        .ql-container {
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            border-color: #e5e7eb !important;
        }

        /* Image upload styles */
        .upload-zone {
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        
        .upload-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
            transform: scale(1.02);
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .preview-image {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center">
            <!-- Left side: Hamburger + Logo -->
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu Button -->
                <button id="sidebar-toggle" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                
                <a href="index.html" class="flex flex-col items-center">
                    <img src="logo.png" alt="GIKI Chronicles Logo" class="h-16 w-auto">
                    <span class="text-lg font-bold text-gray-800 mt-1">GIKI Chronicles</span>
                </a>
            </div>
            
            <!-- Right side: Navigation -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
                <a href="gallery.html" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-full hover:from-blue-600 hover:to-blue-700 transition duration-300 font-semibold shadow-lg">Gallery</a>
                <a href="guide.html" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-full hover:from-blue-600 hover:to-blue-700 transition duration-300 font-semibold shadow-lg">ðŸŽ“ Freshmen Guide</a>
                <a href="calendar.html" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-full hover:from-blue-600 hover:to-blue-700 transition duration-300 font-semibold shadow-lg">ðŸ“… Calendar</a>

                <!-- GUEST NAVIGATION (DESKTOP) -->
                <div id="guest-nav" class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Login</a>
                </div>

                <!-- USER NAVIGATION (DESKTOP) -->
                <div id="user-nav" class="hidden md:flex items-center space-x-6">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="text-center max-w-3xl mx-auto mb-12">
            <h2 id="page-title" class="text-5xl font-extrabold tracking-tight">Blog Editor</h2>
            <p id="page-subtitle" class="mt-4 text-lg text-gray-500">
                Your one-stop hub for student life, engineering marvels, and campus tales at GIKI Institute.
            </p>
        </div>

        <form id="post-form">
            <!-- Hidden input to store the post ID when editing -->
            <input type="hidden" id="post-id">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">

                <!-- Left Column: Title and Content -->
                <div class="lg:col-span-2 space-y-6">
                    <input type="text" id="post-title" name="title" placeholder="Your Amazing Blog Title..."
                        class="w-full text-4xl font-extrabold border-0 focus:ring-0 p-0 bg-transparent" required>

                    <div class="bg-white rounded-xl shadow-lg">
                        <div id="editor-container">
                            <!-- Quill editor will be initialized here by app.js -->
                        </div>
                    </div>
                </div>

                <!-- Right Column: Details, Tags, and Actions -->
                <div class="space-y-6">
                    <div class="bg-white rounded-xl shadow-lg">
                        <div class="p-6 border-b">
                            <h3 class="text-xl font-semibold">Post Details</h3>
                        </div>
                        <div class="p-6 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Featured Photo</label>
                                
                                <!-- Image Upload Options -->
                                <div class="space-y-3">
                                    <!-- Option Tabs -->
                                    <div class="flex border border-gray-300 rounded-lg overflow-hidden">
                                        <button type="button" id="url-tab" class="flex-1 py-2 px-3 text-sm font-medium bg-blue-600 text-white transition-colors">
                                            Add URL
                                        </button>
                                        <button type="button" id="upload-tab" class="flex-1 py-2 px-3 text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors">
                                            Upload Image
                                        </button>
                                    </div>
                                    
                                    <!-- URL Input Section -->
                                    <div id="url-section" class="space-y-2">
                                        <input type="url" id="post-photo-url" name="photoUrl"
                                            placeholder="https://example.com/photo.jpg"
                                            class="w-full p-2 border border-gray-300 rounded-lg">
                                        <p class="text-xs text-gray-500">Paste a direct link to an image</p>
                                    </div>
                                    
                                    <!-- Upload Section -->
                                    <div id="upload-section" class="space-y-3 hidden">
                                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-400 transition-colors">
                                            <input type="file" id="post-photo-file" accept="image/*" class="hidden">
                                            <label for="post-photo-file" class="cursor-pointer">
                                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                                <p class="mt-2 text-sm text-gray-600">Click to upload an image</p>
                                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                            </label>
                                        </div>
                                        
                                        <!-- Upload Progress -->
                                        <div id="upload-progress" class="hidden">
                                            <div class="flex items-center space-x-2">
                                                <div class="flex-1 bg-gray-200 rounded-full h-2">
                                                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                                                </div>
                                                <span id="progress-text" class="text-sm text-gray-600">0%</span>
                                            </div>
                                            <p id="upload-status" class="text-sm text-gray-600 mt-1">Preparing upload...</p>
                                        </div>
                                        
                                        <!-- Uploaded Image Preview -->
                                        <div id="upload-preview" class="hidden">
                                            <img id="preview-image" src="" alt="Preview" class="w-full h-32 object-cover rounded-lg">
                                            <div class="flex justify-between items-center mt-2">
                                                <span id="uploaded-url" class="text-sm text-gray-600 truncate"></span>
                                                <button type="button" id="remove-upload" class="text-red-600 hover:text-red-800 text-sm">Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="post-description" class="block text-sm font-medium text-gray-700 mb-1">Short
                                    Description</label>
                                <textarea id="post-description" name="description" rows="3"
                                    placeholder="A brief, catchy description..."
                                    class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
                            </div>
                            <div>
                                <label for="post-genre" class="block text-sm font-medium text-gray-700 mb-1">Genre /
                                    Category</label>
                                <select id="post-genre" name="genre"
                                    class="w-full p-2 border border-gray-300 rounded-lg">
                                    <option value="General">General</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Campus Life">Campus Life</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Opinion">Opinion</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-lg">
                        <div class="p-6 border-b">
                            <h3 class="text-xl font-semibold">Tags</h3>
                        </div>
                        <div class="p-6 space-y-4">
                            <input type="text" id="post-tags" name="tags" placeholder="e.g., AI, GIKI, Projects"
                                class="w-full p-2 border border-gray-300 rounded-lg">
                            <p class="text-xs text-gray-500">Separate tags with commas.</p>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <div id="form-message" class="text-center h-5"></div>
                        <button type="submit" id="submit-post-button"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">
                            Submit for Review
                        </button>
                        <button type="button" id="preview-post-button"
                            class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition duration-300">
                            Preview
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-dev.4/dist/quill.min.js?v=2.0.0-dev.4"></script>

    <!-- Your custom scripts -->
    <script src="firebase-init.js"></script>
    <!-- Admin configuration - must be loaded before auth.js -->
    <script src="admin-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="users.js"></script>
    <script src="app.js"></script>

</body>

</html>
